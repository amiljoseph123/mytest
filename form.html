
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Asset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }

    form {
      width: 700px;
      margin: 30px auto;
      padding: 25px;
      font-size: 16px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .form-group label {
      width: 180px;
      font-weight: bold;
      margin-right: 15px;
    }

    .form-group input,
    .form-group select {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .button-group {
      text-align: right;
      margin-top: 20px;
    }

    .button-group button {
      padding: 12px 24px;
      font-size: 16px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    button[type="reset"] {
      background-color: #e74c3c;
    }

    button[type="submit"] {
      background-color: #2ecc71;
    }
  </style>
</head>
<body>

  <form method="POST" action="insert.php">
    <h2>Create Asset</h2>

    <div class="form-group">
      <label>Asset Type <span style="color:red">*</span></label>
      <select name="asset_type" required>
        <option value="">--Select Type--</option>
        <option value="Computers & Printers">Computers & Printers</option>
        <option value="ID Card">ID Card</option>
        <option value="Stationary">Office Equipments</option>
       
      </select>
    </div>

    <div class="form-group">
      <label>Type Specification</label>
      <input type="text" name="type_specification">
    </div>

    <div class="form-group">
      <label>Model <span style="color:red">*</span></label>
      <input type="text" name="model" required>
    </div>

    <div class="form-group">
      <label>Asset Name <span style="color:red">*</span></label>
      <input type="text" name="asset_name" required>
    </div>

    <div class="form-group">
      <label>Brand</label>
      <input type="text" name="brand">
    </div>

    <div class="form-group">
      <label>Serial Number</label>
      <input type="text" name="serial_no">
    </div>

    <div class="form-group">
      <label>Warranty</label>
      <input type="text" name="warranty">
    </div>

    <div class="form-group">
      <label>Value <span style="color:red">*</span></label>
      <input type="text" name="value" required>
    </div>

    <div class="button-group">
      <button type="reset">Cancel</button>
      <button type="submit" name="save">Save</button>
    </div>

  </form>

</body>
</html>
